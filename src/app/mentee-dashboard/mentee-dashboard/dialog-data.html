<h3 mat-dialog-title>Enter you message here</h3>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Mentor's Name</mat-label>
    <input matInput #mentorName [(ngModel)]=data readonly>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput #date >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Message</mat-label>
    <textarea matInput #message></textarea>
  </mat-form-field>
    
    
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmitClick(mentorName.value, date.value, message.value)">Submit</button>
  <!-- <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button> -->
</div>
