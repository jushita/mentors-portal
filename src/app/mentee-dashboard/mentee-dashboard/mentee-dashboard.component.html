<body>
    <menu class="menu"></menu>
    <div class="student-profile">
        <div></div>
        <div class="profile-picture-grid-container">
            <img src="../../../assets/images/placeholder-image.png" class="profile-picture">
        </div>
        <div class="bio">
            <mat-card>
                <p>
                    Name:
                </p>
                <p>
                    Status: 
                </p>
                <p>
                    Bio: 
                </p>
            </mat-card>

        </div>
    </div>
    <div class="notes">
        <div></div>
        <div class="notes-container">
            <mat-card class="notes-header-card notes-card">
                <div>
                    Mentor's Notes
                </div>
            </mat-card>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
              
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Mentor's Name and Date Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> 
                    <div>{{element.mentorName}}</div>
                    <div class="notes-date">{{element.date}}</div>  
                  </td>
                </ng-container>
              
                <!-- Notes Column -->
                <ng-container matColumnDef="notes">
                  <th mat-header-cell *matHeaderCellDef> Notes </th>
                  <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <!-- <mat-card class="notes-card" *ngFor="let note of notes">
                <div>
                    {{note.mentorName}} : {{note.message}}
                </div>
                <div class="notes-date"> {{note.date}} </div>
            </mat-card> -->
        </div>
    </div>   
</body>
